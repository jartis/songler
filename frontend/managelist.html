<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- JavaScript Bundle with Popper -->
    <!-- CSS only -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>
    <title>Manage songlist for TODO: USER</title>
</head>

<body>
    <div id='songlist'>
    </div>
    <div class="modal" id="addSongModal" data-target="#addSongModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id='modal-title'>New Song</h5>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id='songform'>
                        <div class="form-group">
                            <label for="songtitle">Song Title</label>
                            <input type="text" class="form-control" id="songtitle" placeholder="Song Title">
                        </div>
                        <div class="form-group">
                            <label for="songartist">Artist</label>
                            <input type="text" class="form-control" id="songartist" placeholder="Artist">
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="songpublic">
                            <label class="form-check-label" for="songpublic">Show in public list?</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" onclick="saveSong(this)" class="btn btn-primary">Save song</button>
                </div>
            </div>
        </div>
    </div>
    <script src='managelist.js'></script>
</body>

</html>
