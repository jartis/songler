<meta charset='UTF-8'>
<html>

<head>
    <title>Songler</title>
    <link href='style.css' rel='stylesheet'>
    <link rel='icon' type='image/png' href='icon.png'>
</head>

<body>
    <div id='cdiv'><canvas id='canvas'></canvas></div>
    <div class='controls' id='cpan'>
        <div class='controlscontainer'>
            <div id='master'>
                <p style='text-align: center;'>
                    <a href='https://github.com/jartis/songler'>Songler</a>
                </p>
                <label for='file'>Select an image file:</label>
                <input type='file' id='fileSelector' name='file' accept='image/*' />
                </p>
            </div>
            <div id='globals' hidden='true'>
                <h3 style='text-align: center'>Pattern Settings</h3>
                <p style='display:flex;align-items:center;'><label class='switch'>
                        <input type='checkbox' id='constrain'>
                        <span class='slider round'></span>
                    </label><span style='padding-left: 5px'>Constrain Proportions</span></p>
                    <label for="modeselect">Pattern generation mode: </label>
                <select name="modeselect" id="modeselect">
                    <option value="bead" selected>Fuse Bead Mode</option>
                    <option value="brick">Plastic Brick Mode</option>
                    <option value="mosaic">Tile Mosaic Mode</option>
                </select>
                <div id='beadbox'>
                    <p style='display:flex;align-items:center;'><label class='switch'>
                            <input type='checkbox' id='beads' checked>
                            <span class='slider round'></span>
                        </label><span style='padding-left: 5px'>Show Preview</span></p>
                </div>
                <div id='studbox' hidden='true'>
                    <p style='display:flex;align-items:center;'><label class='switch'>
                            <input type='checkbox' id='studs' checked>
                            <span class='slider round'></span>
                        </label><span style='padding-left: 5px'>Draw Studs</span></p>
                </div>

                <p><label for='tWidth'>Max Pattern Width:</label><input name='tWidth' id='tWidth' type='number' step='1'
                        min='1' max='256' defaultvalue='25' value='25'></p>
                <p><label for='tHeight'>Max Pattern Height:</label><input name='tHeight' id='tHeight' type='number'
                        step='1' min='1' max='256' defaultvalue='25' value='25'></p>
                <button id='printbtn'>Print pattern</button><button id='legendbtn'>Print legend</button><button
                    id='countbtn'>Print piece count</button>
            </div>
            <div id='colors' hidden='true'>
                <h3 style='text-align: center'>Colors</h3>
                <label for='palette'>Palette:</label>
                <select name='palette' id='palette'>
                    <option disabled selected>Choose a Palette...</option>
                </select>
                <p>Available colors:</p>
                <div id='colorlist'></div>
                <button id='savepal'>Save custom palette</button>
            </div>
            <hr>
            <h4 style='text-align: center'><a href='https://github.com/jartis/songler'>What is Songler?</a></h4>
            <h3 style='text-align: center'>Support This Project</h3>
            <div style='text-align: center'>
                <form action='https://www.paypal.com/donate' method='post' target='_blank'>
                    <input type='hidden' name='hosted_button_id' value='3J2CJ98ZGU626' />
                    <input type='image' src='https://www.paypalobjects.com/en_US/i/btn/btn_donateCC_LG.gif' border='0'
                        name='submit' title='PayPal - The safer, easier way to pay online!'
                        alt='Donate with PayPal button' />
                    <img alt='' border='0' src='https://www.paypal.com/en_US/i/scr/pixel.gif' width='1' height='1' />
                </form>
                <p><a href='https://cash.app/$bdjcomic'>cash.app/$bdjcomic</a></p>
            </div>
        </div>
    </div>
    <div class='controls fullbt' id='cbtn'>
        <div id='clbl' class='ct'>Â«</div>
    </div>
    <script src='main.js'></script>
</body>

</html>
